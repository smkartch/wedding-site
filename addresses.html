<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaylee & Paul - Save Our Date</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sage: #5F7355;
            --pink: #E8A5AA;
            --blue: #9DB4C4;
            --peach: #E8B4A0;
            --cream: #F8F6F2;
            --white: #FFFFFF;
            --dark: #2C2C2C;
            --light-gray: #F0EDE7;
        }

        body {
            font-family: 'Crimson Text', serif;
            color: var(--dark);
            background-color: var(--cream);
            line-height: 1.8;
            overflow-x: hidden;
        }

        h1, h2, h3, h4 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Hero Section */
        .hero {
            min-height: 40vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 3rem 2rem 3rem 2rem;
            position: relative;
            background: var(--cream);
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 4rem);
            max-width: 1400px;
            bottom: 2rem;
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.05);
            pointer-events: none;
            z-index: 1;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 4rem);
            max-width: 1400px;
            bottom: 2rem;
            background-image:
                    radial-gradient(circle at 20% 50%, rgba(139, 157, 131, 0.03) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(212, 165, 165, 0.03) 0%, transparent 50%);
            pointer-events: none;
            border-radius: 8px;
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 4rem;
            color: var(--dark);
            font-weight: 300;
            line-height: 1.2;
        }

        .hero .ampersand {
            font-size: 3rem;
            color: var(--sage);
            margin: 0 0.5rem;
            font-style: italic;
        }

        .hero .tagline {
            font-size: 0.85rem;
            color: var(--dark);
            margin: 0.5rem 0 0 0;
            padding: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
            line-height: 1;
        }

        .hero .date {
            font-size: 1.3rem;
            margin: 0.2rem 0 0 0;
            padding: 0;
            color: var(--sage);
            font-family: 'Cormorant Garamond', serif;
            font-weight: 400;
            letter-spacing: 1px;
            line-height: 1;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: var(--sage);
            margin: 1rem auto 0.8rem auto;
            opacity: 0.5;
        }

        /* Form Section */
        .form-section {
            background: var(--white);
            padding: 4rem 0 5rem 0;
            margin: 0;
            max-width: calc(100% - 4rem);
            margin-left: auto;
            margin-right: auto;
            max-width: 1400px;
            position: relative;
            z-index: 10;
        }

        .form-container {
            max-width: 650px;
            margin: 0 auto;
            padding: 0 3rem;
        }

        .form-container h2 {
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 1rem;
            color: var(--dark);
            font-weight: 300;
        }

        .section-subtitle {
            text-align: center;
            color: var(--sage);
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 4rem;
            font-size: 0.9rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: var(--dark);
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 1px solid #D8D5CE;
            border-radius: 2px;
            font-family: 'Crimson Text', serif;
            font-size: 1.05rem;
            transition: all 0.3s;
            background: var(--cream);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--sage);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(139, 157, 131, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: var(--sage);
            color: white;
            padding: 1.2rem 3.5rem;
            border: none;
            border-radius: 2px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 500;
        }

        button:hover {
            background: var(--dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.15);
        }

        button:active {
            transform: translateY(0);
        }

        .radio-group {
            display: flex;
            gap: 3rem;
            margin-top: 1rem;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            cursor: pointer;
            font-weight: 400;
        }

        .radio-group input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        /* Conditional Fields */
        .conditional-field {
            display: none;
            margin-top: 2rem;
        }

        .conditional-field.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Autocomplete Dropdown */
        .autocomplete-dropdown {
            position: absolute;
            background: white;
            border: 1px solid #D8D5CE;
            border-top: none;
            border-radius: 0 0 2px 2px;
            max-height: 300px;
            overflow-y: auto;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: none;
        }

        .autocomplete-dropdown.show {
            display: block;
        }

        .autocomplete-item {
            padding: 1rem 1.2rem;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #F0EDE7;
        }

        .autocomplete-item:hover {
            background: var(--cream);
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .autocomplete-item .street {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.3rem;
        }

        .autocomplete-item .city-state {
            font-size: 0.9rem;
            color: #666;
        }

        /* Success Message */
        .success-message {
            display: none;
            background: var(--sage);
            color: white;
            padding: 1.5rem;
            border-radius: 2px;
            text-align: center;
            margin-top: 2rem;
            font-size: 1.1rem;
        }

        .success-message.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        footer {
            background: var(--dark);
            color: var(--cream);
            text-align: center;
            padding: 4rem 2rem;
            margin-top: 6rem;
        }

        footer p {
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }

        footer p:last-child {
            margin-top: 2rem;
            opacity: 0.6;
            font-size: 0.95rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero .ampersand {
                font-size: 2rem;
                margin: 0.5rem 0;
            }

            .hero .date {
                font-size: 1.2rem;
                margin-top: 1.5rem;
            }

            .form-container h2 {
                font-size: 2.5rem;
            }

            .form-container {
                padding: 0 1.5rem;
            }

            .form-section {
                padding: 3rem 0;
            }

            .radio-group {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
<section class="hero">
    <div class="hero-content">
        <h1>Shaylee <span class="ampersand">&</span> Paul</h1>
        <div class="divider"></div>
        <p class="tagline">Save the Date</p>
        <p class="date">May 30, 2026</p>
    </div>
</section>

<section class="form-section">
    <div class="form-container">
        <h2>Get Your Announcement</h2>
        <p class="section-subtitle">Help us send you the details</p>

        <form id="addressForm" action="https://docs.google.com/forms/d/e/1FAIpQLSfNQfyJZqtr2wwaIDLaipAY_5AQjUuZy7h-BjM_op0smPv3uQ/formResponse" method="POST" target="hidden_iframe">
            <div class="form-group">
                <label for="name">Full Name(s)</label>
                <input type="text" id="name" name="entry.1414648677" required placeholder="Your name(s)">
            </div>

            <div class="form-group">
                <label>How would you like to receive your announcement?</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="entry.311159924" value="Physical" required id="physicalRadio">
                        Physical Mail
                    </label>
                    <label>
                        <input type="radio" name="entry.311159924" value="Digital" required id="digitalRadio">
                        Digital/Email
                    </label>
                </div>
            </div>

            <!-- Physical Address Fields -->
            <div id="physicalFields" class="conditional-field">
                <div class="form-group">
                    <label for="street">Street Address</label>
                    <input type="text" id="street" name="entry.786907694" placeholder="Start typing your address..." autocomplete="off">
                    <div id="autocompleteDropdown" class="autocomplete-dropdown"></div>
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="entry.407270495" placeholder="Orem" readonly>
                </div>

                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="entry.101637916" placeholder="UT" maxlength="2" readonly>
                </div>

                <div class="form-group">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="entry.446628334" placeholder="84058" readonly>
                </div>
            </div>

            <!-- Digital/Email Field -->
            <div id="digitalFields" class="conditional-field">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="entry.488202136" placeholder="your@email.com">
                </div>
            </div>

            <button type="submit">Submit</button>
            <div class="success-message" id="successMessage">
                Thank you! We'll send your announcement soon.
            </div>
        </form>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
    </div>
</section>

<footer>
    <p>We can't wait to celebrate with you!</p>
    <div class="divider"></div>
    <p>&copy; 2026 Shaylee & Paul Â· Orem, Utah</p>
</footer>

<script>
    // Smarty API Configuration - Use Embedded Key
    const SMARTY_EMBEDDED_KEY = '203191916732930264';

    // Handle conditional fields based on announcement preference
    const physicalRadio = document.getElementById('physicalRadio');
    const digitalRadio = document.getElementById('digitalRadio');
    const physicalFields = document.getElementById('physicalFields');
    const digitalFields = document.getElementById('digitalFields');

    // Address fields
    const streetInput = document.getElementById('street');
    const cityInput = document.getElementById('city');
    const stateInput = document.getElementById('state');
    const zipInput = document.getElementById('zip');
    const autocompleteDropdown = document.getElementById('autocompleteDropdown');

    // Email field
    const emailInput = document.getElementById('email');

    let debounceTimer;
    let selectedAddress = null;

    function showPhysicalFields() {
        physicalFields.classList.add('show');
        digitalFields.classList.remove('show');

        // Make physical fields required
        streetInput.required = true;
        cityInput.required = true;
        stateInput.required = true;
        zipInput.required = true;

        // Make email not required
        emailInput.required = false;
    }

    function showDigitalFields() {
        digitalFields.classList.add('show');
        physicalFields.classList.remove('show');

        // Make email required
        emailInput.required = true;

        // Make physical fields not required
        streetInput.required = false;
        cityInput.required = false;
        stateInput.required = false;
        zipInput.required = false;
    }

    physicalRadio.addEventListener('change', showPhysicalFields);
    digitalRadio.addEventListener('change', showDigitalFields);

    // Autocomplete functionality
    streetInput.addEventListener('input', function() {
        const query = this.value.trim();

        // Clear previous timer
        clearTimeout(debounceTimer);

        // Hide dropdown if query is too short
        if (query.length < 3) {
            autocompleteDropdown.classList.remove('show');
            autocompleteDropdown.innerHTML = '';
            return;
        }

        // Debounce API calls
        debounceTimer = setTimeout(() => {
            fetchAddressSuggestions(query);
        }, 300);
    });

    async function fetchAddressSuggestions(query) {
        try {
            const response = await fetch(
                `https://us-autocomplete-pro.api.smarty.com/lookup?key=${SMARTY_EMBEDDED_KEY}&search=${encodeURIComponent(query)}&max_results=5`
            );

            const data = await response.json();

            if (data.suggestions && data.suggestions.length > 0) {
                displaySuggestions(data.suggestions);
            } else {
                autocompleteDropdown.classList.remove('show');
                autocompleteDropdown.innerHTML = '';
            }
        } catch (error) {
            console.error('Autocomplete error:', error);
            autocompleteDropdown.classList.remove('show');
        }
    }

    function displaySuggestions(suggestions) {
        autocompleteDropdown.innerHTML = '';

        suggestions.forEach(suggestion => {
            const item = document.createElement('div');
            item.className = 'autocomplete-item';

            const street = document.createElement('div');
            street.className = 'street';
            street.textContent = suggestion.street_line;

            const cityState = document.createElement('div');
            cityState.className = 'city-state';
            cityState.textContent = `${suggestion.city}, ${suggestion.state} ${suggestion.zipcode}`;

            item.appendChild(street);
            item.appendChild(cityState);

            item.addEventListener('click', () => {
                selectAddress(suggestion);
            });

            autocompleteDropdown.appendChild(item);
        });

        autocompleteDropdown.classList.add('show');
    }

    function selectAddress(suggestion) {
        // Fill in the form fields
        streetInput.value = suggestion.street_line;
        cityInput.value = suggestion.city;
        stateInput.value = suggestion.state;
        zipInput.value = suggestion.zipcode;

        // Store selected address
        selectedAddress = suggestion;

        // Hide dropdown
        autocompleteDropdown.classList.remove('show');
        autocompleteDropdown.innerHTML = '';
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', function(e) {
        if (!streetInput.contains(e.target) && !autocompleteDropdown.contains(e.target)) {
            autocompleteDropdown.classList.remove('show');
        }
    });

    // Clear city/state/zip when street is manually edited after selection
    streetInput.addEventListener('input', function() {
        if (selectedAddress && this.value !== selectedAddress.street_line) {
            cityInput.value = '';
            stateInput.value = '';
            zipInput.value = '';
            selectedAddress = null;
        }
    });

    // Form submission
    document.getElementById('addressForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Submit to Google Forms
        const form = document.getElementById('addressForm');
        const formData = new FormData(form);

        fetch(form.action, {
            method: 'POST',
            body: formData,
            mode: 'no-cors'
        }).then(() => {
            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.add('show');

            // Reset form
            form.reset();
            physicalFields.classList.remove('show');
            digitalFields.classList.remove('show');
            selectedAddress = null;
            autocompleteDropdown.classList.remove('show');
            autocompleteDropdown.innerHTML = '';

            // Hide success message after 5 seconds
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 5000);
        });
    });
</script>
</body>
</html>
